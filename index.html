<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Racing Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #3c3c3c;
            font-family: Arial, sans-serif;
        }
        #gameCanvas {
            background-image: url(./neon.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            display: block;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
            width: 100%;
            height: 100vh;
            max-width: 400px;
        }
        .car {
            width: 50px;
            height: 100px;
            background-image: url(bmw.jpg);
            background-position: center;
            background-size: cover;
            position: absolute;
            bottom: 10px;
            left: calc(50% - 25px);
            border-radius: 5px;
        }
        .obstacle {     
            background:beige;
            width: 50px;
            height: 100px;
            position: absolute;
            top: -100px; /* Start off-screen */
            border-radius: 5px;
            background-size: cover; /* Ensures the image fits the div */
}
        .game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            display: none; /* Hidden initially */
        }
        #myVideo {
  position: fixed;
  right: 0;
  bottom: 0;
  min-width: 100%;
  min-height: 100%;
}
    </style>
</head>
<body>
  </div>
    <div id="gameCanvas">
        <video autoplay muted loop id="myVideo">
            <source src="bgrdgd.mp4" type="video/mp4">
          </video>
        <div class="car" id="car"></div>
        <div class="game-over" id="gameOverScreen">Game Over! Your score: <span id="finalScore"></span></div>
    </div>
    <script>
        
        var video = document.getElementById("myVideo");

        const canvas = document.getElementById('gameCanvas');
        const car = document.getElementById('car');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const finalScore = document.getElementById('finalScore');
        const obstacles = [];
        let score = 0;
        let carPosition = 175; // Initial position of the car
        let gameOver = false;

        function createObstacle() {
    const obstacle = document.createElement('div');
    obstacle.classList.add('obstacle');
    obstacle.style.left = `${Math.floor(Math.random() * (canvas.clientWidth - 50))}px`;
    obstacle.style.backgroundImage = "url('path/to/your/image.png')"; // Replace with your image path
    obstacle.style.backgroundSize = 'cover'; // Ensure the image covers the div
    canvas.appendChild(obstacle);
    obstacles.push(obstacle);
}

        function moveObstacles() {
    for (let i = 0; i < obstacles.length; i++) {
        const obstacle = obstacles[i];
        const obstacleTop = parseInt(obstacle.style.top) || 0;

        if (obstacleTop < canvas.clientHeight) {
            obstacle.style.top = `${obstacleTop + 7}px`; // Increased speed
        } else {
            obstacle.remove();
            obstacles.splice(i, 1);
            score++;
        }

        // Check for collision
        if (obstacleTop + 100 >= canvas.clientHeight - 10 && 
            parseInt(obstacle.style.left) < carPosition + 50 && 
            parseInt(obstacle.style.left) + 50 > carPosition) {
            gameOver = true;
        }
    }
}

function controlCar(event) {
    if (event.key === 'ArrowLeft' && carPosition > 0) {
        carPosition -= 20; // Increased speed
    } else if (event.key === 'ArrowRight' && carPosition < canvas.clientWidth - 50) {
        carPosition += 20; // Increased speed
    }
    car.style.left = `${carPosition}px`;
}

        function update() {
            if (!gameOver) {
                moveObstacles();
                requestAnimationFrame(update);
            } else {
                endGame();
            }
        }

        function endGame() {
            finalScore.textContent = score;
            gameOverScreen.style.display = 'flex';
        }

        function controlCar(event) {
            if (event.key === 'ArrowLeft' && carPosition > 0) {
                carPosition -= 15;
            } else if (event.key === 'ArrowRight' && carPosition < canvas.clientWidth - 50) {
                carPosition += 15;
            }
            car.style.left = `${carPosition}px`;
        }

        document.addEventListener('keydown', controlCar);

        setInterval(createObstacle, 1000);
        update();
    </script>
</body>
</html>
